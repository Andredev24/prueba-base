<div>
  <div style="margin-top: 10px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px">
    <div *ngFor="let filtro of filtros; let i = index">
      <lib-filtro
        [keyword]="filtro"
        [model]="'filtro' + i"
        (valueChange)="onFiltroValueChange($event, i)"></lib-filtro>
    </div>
  </div>
</div>

<div style="margin-top: 10px">
  <button mat-raised-button color="primary" (click)="Buscar()">Buscar</button>
</div>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">
    <ng-container matColumnDef="solicitud">
      <th mat-header-cell *matHeaderCellDef>SOLICITUD</th>
      <td mat-cell *matCellDef="let row">{{ row.solicitud }}</td>
    </ng-container>

    <ng-container matColumnDef="nombreIfi">
      <th mat-header-cell *matHeaderCellDef>IFI</th>
      <td mat-cell *matCellDef="let row">{{ row.nombreIfi }}</td>
    </ng-container>

    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef>DOCUMENTO</th>
      <td mat-cell *matCellDef="let row">{{ row.documento }}</td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>DIRECCION</th>
      <td mat-cell *matCellDef="let row">{{ row.direccion }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>FECHA</th>
      <td mat-cell *matCellDef="let row">{{ row.fecha }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>







  
</div>
